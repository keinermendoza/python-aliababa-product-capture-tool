<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quotation #{{quotation.id}}</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body { padding: 2rem}
        * { box-sizing: border-box}
        input { 
            width:100%;
            margin-block:0.25rem;
            padding:0.25rem;
        }
        .form-control {
            border: solid 1px black;
        }
        .custom-minimum-card {
            color: gray;
            font-size: 0.85rem;
            font-style: italic;
            padding: 0.25rem;
            border-radius: 0.25rem;
            border: gray solid 1px;
            margin: 1rem 0 2rem 0;
        }
        .flex-start {
            display: flex;
            justify-content: start;
            align-items:center;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <p>
        <a href="{{url_for('list_quotations', request_for_quotation_id=quotation.request_for_quotation_id)}}">Come back to quotations list</a>
    </p>
    <div class="flex-start">
        <h1>Quotation #{{quotation.id}}</h1>

        <button form="edit-quotation" class="btn btn-primary">Save</button>
    </div>
   <p>Created at {{quotation.created}}</p>
    
    <div class="custom-minimum-card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>company_name:</strong> {{quotation.company_name}}</li>
            <li class="list-group-item"><strong>company_url:</strong> {{quotation.company_url}}</li>
            <li class="list-group-item"><strong>product_name:</strong> {{quotation.product_name}}</li>
            <li class="list-group-item"><strong>product_url:</strong> {{quotation.product_url}}</li>
        </ul>
    </div>

    <form class="row g-3" id="edit-quotation" method="post">
    <div class="col-md-3">
        <label for="seller_name" class="form-label">seller_name</label>
        <input value="{% if quotation.seller_name %}{{quotation.seller_name}}{% endif %}" type="text" name="seller_name" class="form-control" id="public_minimum_price">
    </div>
    <div class="col-md-3">
        <label for="public_minimum_price" class="form-label">public_minimum_price</label>
        <input value="{% if quotation.public_minimum_price %}{{quotation.public_minimum_price}}{% endif %}" type="text" name="public_minimum_price" class="form-control" id="public_minimum_price">
    </div>
    <div class="col-md-3">
        <label for="public_minimum_quantity" class="form-label">public_minimum_quantity</label>
        <input value="{% if quotation.public_minimum_quantity %}{{quotation.public_minimum_quantity}}{% endif %}" name="public_minimum_quantity" type="text" class="form-control" id="public_minimum_price">
    </div>
    <div class="col-md-3">
        <label for="unit_product_price_offered" class="form-label">unit_product_price_offered</label>
        <input value="{% if quotation.unit_product_price_offered %}{{quotation.unit_product_price_offered}}{% endif %}" name="unit_product_price_offered" type="number" min="0.01" step="0.01" class="form-control" id="public_minimum_price">
    </div>
    <div class="col-md-6">
        <label for="cheapest_shipping_company" class="form-label">cheapest_shipping_company</label>
        <input value="{% if quotation.cheapest_shipping_company %}{{quotation.cheapest_shipping_company}}{% endif %}" name="cheapest_shipping_company" type="text" class="form-control" id="public_minimum_price">
    </div>
    <div class="col-md-6">
        <label for="cheapest_shipping_cost" class="form-label">cheapest_shipping_cost</label>
        <input value="{% if quotation.cheapest_shipping_cost %}{{quotation.cheapest_shipping_cost}}{% endif %}" name="cheapest_shipping_cost" type="number" min="0.01" step="0.01" name="public_minimum_price" class="form-control" id="public_minimum_price">
    </div>
    
    <div class="col-12">
        <label for="details" class="form-label">details</label>
        <textarea rows="3" class="form-control" id="details">{% if quotation.details %}{{quotation.details}}{% endif %}</textarea>
    </div>

    </form>

    
</body>
</html>
